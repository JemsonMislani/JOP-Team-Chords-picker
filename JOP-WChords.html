<!DOCTYPE html>
<html>
<head>
    <title>JOP Chords picker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JOP-WChords.css">
</head>
    <body>
        <div class="titleHeader">
            <h1 class="teamHeader">JOP TEAM chords picker</h1>
        </div>
        <div class="contentInside">
            <div>
                <input class="inputSong" type="text" placeholder="Type a song" onkeyup="searchSong()">
            </div>
            <div class="listofSongs">
                <div class="songList">Ocean</div>
                <div class="songList">To my knees</div>
            </div>
            <div class="songDetails">
                <h2>Select a song</h2>
            </div>
        </div>
    </body>
    <script type="module" src="JOP-WChords.JS"></script>
</html>
